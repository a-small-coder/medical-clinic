<!DOCTYPE html>
<html lang="ru">
	@@include('_head.html',{
	"title":"TedMed."
	})
	<body>
		<div class="wrapper">
			@@include('_header.html',{})
			<main class="page">
				<section class="page__catalog catalog">
                    <div class="catalog__container _container">
                        <div class="catalog__body">
                            <h1 class="catalog__title _title">Catalog </h1>
                            <div class="catalog__content">
                                <aside class="catalog__sidebar filter">
                                    <form action="" class="filter__form filter-form">
                                        <div class="filter-form__items">
                                            <div class="filter-form__item">
                                                <div class="filter-form__search search-form-filter">
                                                    <button data-spoller type="button" class="filter-form__btn _icon-search"></button>
                                                    <input autocomplete="off" type="text" name="form[]" data-value="Поиск по анализам" class="filter-form__input">
                                                </div>
                                            </div>
                                            <div class="filter-form__item">
                                                <button type="button" class="filter-form__filter _icon-search">
                                                    <span class="filter__btn-count"></span>
                                                    <span>Group 1</span>
                                                </button>
                                            </div>
                                            <div class="filter-form__item">
                                                <div class="filter-form__radio radio-double">
                                                    <label class="radio-double__btn">
                                                        <input type="radio" value="" name="gender">
                                                        <span class="radio-double__btn-label">для мужчин</span>
                                                    </label>
                                                    <label class="radio-double__btn">
                                                        <input type="radio" value="" name="gender">
                                                        <span class="radio-double__btn-label">для женщин</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </aside>
                            </div>
                            
                        </div>
                    </div>
                </section>
			</main>
			@@include('_footer.html',{})
			
		</div>
		@@include('_popup.html',{})
		@@include('_js.html',{})
	</body>
</html>
