            </div>
            <div class="filter-form__item">

                </button>
            </div>
            <div class="filter-form__item">
                <button type="button" class="filter-form__filter _icon-equalizer2">

                </button>
            </div>

            </div>
            <div class="filter-form__item">

                    <span>Group 4</span>
                </button>
            </div>
            <div class="filter-form__item">

                    <span>Group 5</span>
                </button>
            </div>
            <div class="filter-form__item">

                        <input type="radio" value="" name="gender">
                        <span class="radio-double__btn-label">для мужчин</span>
                    </label>
                    <label class="radio-double__btn">

                    </div>
                    <div class="popup-filter__footer">
                        <button class="popup-filter__send btn">Show All</button>

                    </div>
                </div>
            </div>
